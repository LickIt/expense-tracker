<form class="form" [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <input matInput type="number" placeholder="Amount" formControlName="amount" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Timestamp" formControlName="timestamp" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <mat-select placeholder="Category" formControlName="categoryId" required>
            <mat-option *ngFor="let category of categories" [value]="category.id">
                <span class="category-color" [style.background-color]="category.color || 'lightgray'"></span>
                <span class="valign-middle">{{ category.name }}</span>
            </mat-option>
            <mat-divider></mat-divider>
            <mat-option class="manage-categories">
                <a routerLink="/category" mat-menu-item>
                    <mat-icon>settings</mat-icon>
                    <span>Manage</span>
                </a>
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <textarea matInput placeholder="Notes" formControlName="notes"></textarea>
    </mat-form-field>
    <button type="submit" mat-flat-button [color]="'accent'" [disabled]="!expenseForm.valid || saving">Submit</button>
    <mat-error>{{ error }}</mat-error>
</form>
